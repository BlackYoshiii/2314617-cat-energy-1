<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Подбор программы питания</title>
  </head>
  <body class="page__body">
    <header class="main-header">
      <a class="main-header__logo" href="/">
        <img src="img/logo-catenergy.svg" width="190" height="38" alt="Питание для котов Cat Energy">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button"><span class="vissually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="index.html">Главная</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="main-nav__item main-nav__item--active">
              <a class="main-nav__link">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-container form">
      <div class="form__wrapper">
        <h1 class="form__title">Подбор программы</h1>
        <p class="form__description">Заполните анкету, и мы подберем
          программу питания для вашего кота</p>
          <form action="https://echo.htmlacademy.ru/" method="get">
            <div class="form__container filter-group">
              <fieldset class="filter-group__field registration-form">
                <label class="registration-form__label" for="name"><span>Имя*</span></label>
                <input class="registration-form__value" id="name" type="text" placeholder="Имя питомца" value="Барсик" required>
                <label class="registration-form__label" for="weight"><span>Вес (кг):*</span></label>
                <input class="registration-form__value" id="weight" type="text" placeholder="Вес питомца" value="7" required>
                <label class="registration-form__label" for="age"><span>Возраст (лет):</span></label>
                <input class="registration-form__value" id="age" type="text" placeholder="Возраст питомца" value="7">
              </fieldset>
              <fieldset class="filter-group__field program-form">
                <ul class="program-form__list">
                  <li class="program-form__item">
                    <label class="program-form__label">
                      <input class="program-form__checkbox" type="checkbox" name="Thin" checked>
                      <span class="program-form__name">Похудение</span>
                    </label>
                  </li>
                  <li class="program-form__item">
                    <label class="program-form__label">
                      <input class="program-form__checkbox" type="checkbox" name="Strong">
                      <span class="program-form__name">Набор массы</span>
                    </label>
                  </li>
                  <li class="program-form__item">
                    <label class="program-form__label">
                      <input class="program-form__checkbox" type="checkbox" name="Advice required">
                      <span class="program-form__name">Не знаю (Нужен ваш совет)</span>
                    </label>
                  </li>
                </ul>
              </fieldset>
              <fieldset class="filter-group__field contacts">
                <legend class="contacts__title">Контактные данные (владельца кота)</legend>
                <label class="contacts__label" for="email"><span>E-mail:*</span></label>
                <input class="contacts__value contacts__value--letter" id="email" type="email" name="email" placeholder="Ваш E-mail" value="kuklachev@gmail.com" required>
                <label class="contacts__label" for="phone"><span>Телефон:*</span></label>
                <input class="contacts__value contacts__value--phone" id="phone" type="tel" name="phone" placeholder="Ваш телефон" value="8 (960) 900-60-90" required>
              </fieldset>
              <fieldset class="filter-group__field"></fieldset>
              <fieldset class="filter-group__field"></fieldset>
            </div>
          </form>
      </div>
    </main>
  </body>
